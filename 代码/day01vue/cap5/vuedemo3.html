<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watched用法</title>
</head>
<body>

<div id="app">

    {{title}}
    <input type="text" v-model="title">


</div>

</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>

    var v1 = new Vue({
        el:'#app',
        data:{
            title:"hello vue"
        },
        watch:{
            title:function(newValue,oldValue){

              alert(newValue+":"+oldValue);
            }
        }

    });

</script>
</html>
