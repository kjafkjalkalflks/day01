<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue中的事件修饰符</title>
</head>
<body>

    <div id="app">
        <input type="text" @keyup.space="mykeyupfn()">


    </div>


</body>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>

  new Vue({
      el:'#app',
      data:{

      },
     methods:{
          mykeyupfn:function(){
              alert("不能有空格！")
          }
     }





  });

</script>


</html>
